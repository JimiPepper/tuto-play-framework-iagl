@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@routes.Portfolio.index()">PortFolio</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="@("active".when(nav == "index"))"><a href="@routes.Portfolio.index()">Home</a></li>
            <li class="@("active".when(nav == "about"))"><a href="@routes.Portfolio.about()">About</a></li>
            <li class="@("active".when(nav == "contact"))"><a href="@routes.Contact.contact()">Contact</a></li>
	    	<li class="@("active".when(nav == "loginAdmin"))"><a href="@routes.Login.index()">Partie Administrateur</a></li>
          	@session.get("username") match {
			    case username : String => { <li class="@("active".when(nav == "logoutAdmin"))"><a href="@routes.Login.logout()">Logout</a></li> }
			    case _ => {  }
			}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
   @content 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
	$('.dropdown-toggle').dropdown();
    </script>
  </body>
</html>
